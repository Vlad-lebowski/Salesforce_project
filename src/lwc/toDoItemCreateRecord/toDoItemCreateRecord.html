<template>
    <lightning-card title="To Do Create" icon-name="standard:record">
        <template if:true={picklistValues.data}>
        <div class="slds-var-m-around_medium">
            <lightning-input
                    label="Name"
                    onchange={handleNameChange}
                    value={name}
                    class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <lightning-combobox
                    label="Select Status"
                    options={picklistValues.data.values}
                    validity=""
                    onchange={handleStatusChange}
                    value={statusValue}
                    class="slds-var-m-bottom_medium"
            ></lightning-combobox>
            <lightning-combobox
                    label="Select Record Type"
                    options={recordTypes}
                    validity=""
                    onchange={handleRecordTypeChange}
                    value={recordType}
                    class="slds-var-m-bottom_medium"
            ></lightning-combobox>
            <lightning-button
                    label="Create To Do"
                    variant="brand"
                    onclick={createToDo}
            ></lightning-button>
        </div>
        </template>
    </lightning-card>
</template>
