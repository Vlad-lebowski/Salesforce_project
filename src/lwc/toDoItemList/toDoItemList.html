<template>
    <lightning-card title="To Do Item List" icon-name="standard:logging">
        <lightning-button-stateful
                label-when-off="Today"
                label-when-on="Today"
                label-when-hover="Today"
                icon-name-when-off="utility:add"
                icon-name-when-on="utility:check"
                icon-name-when-hover="utility:close"
                selected={todayIsSelected}
                onclick={handleTodayClick}>
        </lightning-button-stateful>
        <lightning-button-stateful
                label-when-off="Tomorrow"
                label-when-on="Tomorrow"
                label-when-hover="Tomorrow"
                icon-name-when-off="utility:add"
                icon-name-when-on="utility:check"
                icon-name-when-hover="utility:close"
                selected={tomorrowIsSelected}
                onclick={handleTomorrowClick}>
        </lightning-button-stateful>
        <lightning-button-stateful
                label-when-off="Later"
                label-when-on="Later"
                label-when-hover="Later"
                icon-name-when-off="utility:add"
                icon-name-when-on="utility:check"
                icon-name-when-hover="utility:close"
                selected={laterIsSelected}
                onclick={handleLaterClick}>
        </lightning-button-stateful>
        <template if:true={toDoItems}>
            <div class="slds-var-m-around_medium slds-border_bottom">
                <template for:each={toDoItems} for:item="toDoItem">
                    <lightning-layout key={toDoItem.Id} class="slds-var-m-vertical_x-small wide">
                        <lightning-layout-item flexibility="grow" class="slds-var-m-around_medium slds-border_bottom">
                                <c-to-do-item
                                        class="slds-show slds-is-relative"
                                        key={toDoItem.Id}
                                        to-do-item={toDoItem}
                                        to-do-expired={toDoItem.Is_Expired__c}
                                        onselect={handleSelect}
                                        ondeletetodo= {handleDelete}
                                ></c-to-do-item>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>

            </div>
        </template>
        <template if:true={isEmpty}>
            <lightning-layout class="slds-var-m-around_medium">
                <lightning-layout-item>
                    <p>Thank You Mario! But Our Princess Is In Another Castle!</p>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
